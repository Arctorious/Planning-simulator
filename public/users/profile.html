<!DOCTYPE html>
<html lang="en">
   <head>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="/stylesheets/profile.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed">
      <title>Your profile</title>
   </head>
   <body onload="ifLogged()">
      <header class="header">
         <a href="/home.html" id="logo">Home</a>
         <input type="text" placeholder="Insert invitation code here" id="search">
         <div id="placeholder"></div>
         <a id="user" href="/login.html">
            <button id="login">Login</button>
         </a>
      </header>
      <main id="mainblock" class="center">
         <div class="main">
            <p class="txt left">If you wish to change your name: </p>
            <div class="fail-section">
            </div>
            <input class="inp small" id="fName" type="text" placeholder="New first name">
            <input class="inp small" id="lName" type="text" placeholder="New last name">
            <button class="button">Change name</button>
         </div>
         <div class="main">
            <p class="txt left">If you wish to change your Email address: </p>
            <div class="fail-section">
            </div>
            <input class="inp norm" id="mail" type="text" placeholder="New email address">
            <button class="button">Change email</button>
         </div>
         <div class="main">
            <p class="txt left">If you wish to change your password: </p>
            <div class="fail-section">
            </div>
            <input class="inp norm" id="pass" type="password" placeholder="New password">
            <button class="button">Change password</button>
         </div>
         <div class="main">
            <p class = "txt">If you wish to change your email notifiation settings: </p>
            <div class="fail-section">
            </div>
            <label class="noti_txt">yes</label>
            <input class="tickBox" id="box1" type="checkbox">
            <label class="noti_txt">no</label>
            <input class="tickBox" id="box2" type="checkbox">
            <button class="button">Change notification settings</button>
         </div>
      </main>
      <script src="/javascripts/profile.js"></script>
   </body>
</html>
